<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<main class="flex-shrink-0">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <f:link.typolink class="navbar-brand" parameter="{settings.rootUid}">
                <f:image src="{settings.logoFile}" height="{settings.logoHeight}"
                         alt="{settings.logoAlt}" title="{settings.logoTitle}"/>
            </f:link.typolink>

            <f:render partial="MainMenu" arguments="{_all}"/>
        </div>
    </nav>


    <!-- Header-->
    <!--TYPO3SEARCH_begin-->
    <f:render section="Header" optional="true"/>
    <!--TYPO3SEARCH_end-->


    <!--Rootline Breadcrum Nav-->
    <f:render partial="Rootline" arguments="{_all}"/>

    <!--    Main section-->
    <!--TYPO3SEARCH_begin-->
    <f:render section="Main"/>
    <!--TYPO3SEARCH_end-->



</main>
<!-- Footer-->
<f:render partial="Footer" arguments="{_all}"/>
</html>
